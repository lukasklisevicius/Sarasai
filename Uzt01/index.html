<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paprasti-Sarasai</title>
  </head>
  <body>
    <h2>Unordered list</h2>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li type="square">List item 4</li>
        <li type="circle">List item 5</li>
      </ul>
    <h2>Ordered list</h2>
      <ol>
        <li>List item 1</li>
        <li type="a">List item 2</li>
        <li type="A">List item 3</li>
        <li type="i">List item 4</li>
        <li type="I">List item 5</li>
        <li>List item 6</li>
      </ol>
    <h2>Ordered list 2</h2>
      <ol start="3">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ol>
  </body>
</html>
